<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Junior DeLonge</title>
  <link rel="shortcut icon" href="img/fa_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet" href="css/fonts.css" />
</head>

<body
  class="backdrop-blur-md flex items-center justify-center w-screen h-screen bg-cover bg-center bg-no-repeat"
  style="background-image: url('https://juniordelonge.github.io/tela-login/img/bg.jpg');">
  <section class="flex w-5/6 md:w-[850px] bg-zinc-950 rounded-3xl backdrop-blur-md bg-opacity-65">
    <section id="form" class="flex flex-col px-10 pb-10 text-white basis-full lg:basis-5/12">
      <h1 class="my-12 font-sans text-3xl font-bold text-white">
        Fa√ßa o seu login
        <span
          class="inline-block bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] w-3 h-3 rounded-full"></span>
      </h1>
      <form action="" class="flex flex-col gap-6 text-gray-400">
        <label class="h-16 group">
          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">
          </div>
          <div
            class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">
            <input type="email" placeholder="E-mail"
              class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-900" />
          </div>
        </label>

        <label class="h-16 group">
          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">
          </div>
          <div
            class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">
            <input type="password" placeholder="Senha"
              class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-900" />
          </div>
        </label>

        <button type="submit"
          class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] text-white font-bold h-10 rounded-lg">
          Entrar
        </button>
        <div class="flex justify-between text-sm text-center">
          <a href="#criar-uma-conta" class="underline cursor-pointer">Criar uma conta!</a>
          <span>|</span>
          <a href="#esqueci-minha-senha" class="underline cursor-pointer">Esqueci minha senha</a>
        </div>
      </form>
    </section>
    <section id="picture"
      class="w-0 lg:w-7/12 bg-cover rounded-r-3xl shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')] opacity-90"
      style="background-image: url('https://juniordelonge.github.io/tela-login/img/bg.jpg');"></section>
  </section>
</body>

</html>
